name: Bug Report
description: Report bug, crash, problem...
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! You help us to improve BlenderKit.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: Please try to describe here what the bug/crash/problem is about.
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: What you expected to happen.
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs and/or Screenshots
      description: If possible please provide a log and/or screenshot of the problem.
    validations:
      required: false

  - type: input
    id: environment
    attributes:
      label: Environment 
      description: |
        Please provide information about Blender and BlenderKit versions, operating system etc.
        You can get the info by running command in command line:
        `blender -b --verbose 0 --python-expr "import bpy;import blenderkit;print('\n\n>>> VERSION INFO, please copy to bug report:\n\nBlenderKit version:',blenderkit.bl_info['version'],'\nBlender version:',bpy.app.version_string, bpy.app.build_date, bpy.app.build_platform,'\n\n<<<')"`
      render: markdown

  - type: textarea
    id: additional-info
    attributes:
      label: Additional information
      description: More information about the issue. Where you behind VPN?
    validations:
      required: false
